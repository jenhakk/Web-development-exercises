  <div class="container" style="border: 2px solid black;">
    
    
        <div class="row">  
            <header>
                <h1>London calling</h1>
                
                <nav class="navbar navbar-expand-lg"  style="background-color:rgba(0, 0, 0, 0.616)">
                  <div class="container-fluid">
                    <a class="navbar-brand" style="margin:0" href="exercise5.html">Home</a>
                    <a class="nav-link active" aria-current="page" href="info.html">Info</a>
                    <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>

                    </div>
                   
                  </div>
                </nav>
            </header>

        
        <div class="col-md-10" style="background-color: rgb(17, 71, 141); border: 2px solid black;">
        <div class="content">
            <div class="box">
                <h4 style="text-align:center; line-height: 1.6;">Have any questions or comments? <br>Fill out the form and we will get back to you as soon as possible!</h4>
            <form style="margin:40px; width: 100%;">
                <div class="form-group row"> 
                  <label for="inputDefaultFname" class="col-sm-2 col-form-label">First name</label>
                  
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputDefaultFname" placeholder="First name" required>
                  </div>
                </div>
                <div class="form-group row">
                    <label for="inputDefaultLname" class="col-sm-2 col-form-label">Last name</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="inputDefaultLname" placeholder="Last name" required>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputDefaultTel" class="col-sm-2 col-form-label">Phone number</label>
                    <div class="col-sm-8">
                      <input type="tel" class="form-control" id="inputDefaultTel" placeholder="0123456789">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-8">
                      <input type="email" class="form-control" id="inputEmail" placeholder="johndoe@email.com" required>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputDefaultCom" class="col-sm-2 col-form-label">Comment</label>
                    <div class="col-sm-8">
                      <textarea class="form-control" id="inputDefaultCom" placeholder="Write your comments here"  style="min-height: 150px;" required></textarea>
                    </div>
                  </div>
                <div class="form-group row">
                  <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Send</button>
                  </div>
                </div>
              </form>
            </div>
            <img src="images/telephone-booth.jpg" alt="Telephone-booth" class="center" style="width: 70%">
    </div>
 
</div>
